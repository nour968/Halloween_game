<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Catch the Falling Objects</title>   
</head>
<body>
<div id="startBox">
  <video autoplay muted  id="start-video">
    <source src="assets/start.mp4" type="video/mp4">
  </video>
  <button id="playBtn">Play</button>
</div>

  <div id="gameArea">
  <video autoplay muted loop id="bg-video">
  <source src="assets/backv.mp4" type="video/mp4">
</video>
<audio id="bg-audio" loop>
  <source src="assets/background-audio.mp3" >
</audio>
    <div id="basket"></div>
    <div id="scoreboard" style="color: aliceblue;">Score: 0 | Lives: 3</div>
    <div id="gameOver">
    <h1 style="color: aliceblue;">Game Over!</h1>
    <h5 id="finalScore">finalScore</h5>
    <h5 id="finalHighScore">High Score</h5>
      <button id="restartBtn">Restart</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
